]],[&quot;^14&quot;,[767,&quot;^:&quot;,&quot;~u6284e55d-ce25-4dd1-964d-a186d258f268&quot;,536870934]],[&quot;^14&quot;,[768,&quot;^P&quot;,&quot;#+BEGIN_QUOTE\\n  &gt; 作为 1964 年首次登场于哥斯拉系列的怪兽，它的出现可以说是标志了整个系列的重要转折点，因为即 1964 年的《基多拉：三头怪兽》之后，哥斯拉的形象从人类的对立面逐渐转变为了更为正面的地球守护者，可以说基多拉这个成功的反派形象奠定了之后系列中哥斯拉作为 “怪兽之王” 的地位。而票房的成功也让哥斯拉彻底成为了一个享誉全球的文化符号，可以说，没有二者的互相衬托，也就没有哥斯拉今天在怪兽电影里一哥的地位。\\n   &gt; \\n   &gt; [[科普向：拉顿，摩斯拉，王者基多拉的小介绍]]\\n\\n   &gt; 王者基多拉最有名的能力莫过于从它三个嘴里吐出的金色闪电般的重力射线。与哥斯拉的原子吐息大致相似，能够引起大规模的爆炸。在《摩斯拉的重生 3》中，王者基多拉还能将三个重力射线组合成一次毁灭性的攻击\\n   &gt; \\n   &gt; [[科普向：拉顿，摩斯拉，王者基多拉的小介绍]]\\n\\n   &gt; 王者基多拉可以从翅膀中释放闪电（这一招在哥斯拉 2：怪兽之王中也可以见到）\\n   &gt; \\n   &gt; [[科普向：拉顿，摩斯拉，王者基多拉的小介绍]]\\n\\n   &gt; ### 出生因为[哥吉拉](https://godzilla.fandom.com/zh/wiki/%E5%93%A5%E5%90%89%E6%8B%89)、[摩斯拉](https://godzilla.fandom.com/zh/wiki/%E6%91%A9%E6%96%AF%E6%8B%89)和[拉顿](https://godzilla.fandom.com/zh/wiki/%E6%8B%89%E9%A0%93)转型为 “正义英雄” 的关系，必须出现一个反派。因为 “外星人入侵地球” 的桥段，便创造出国王基多拉。### 命名“King”是 “国王” 的意思，“Ghidorah”只是一串音标 (可能当作外星语言)，加在一起便是“King Ghidorah”，日语音译为“キングギドラ”。另外在《哥吉拉 摩斯拉 国王基多拉 大怪兽总攻击》中出现的汉字名称只是直接把“ギドラ” 直接转换成汉字“魏怒罗”。### 设定受 1956 年的苏联电影《Ilya Muromets》(1959 年 3 月才在[日本](https://godzilla.fandom.com/zh/wiki/%E6%97%A5%E6%9C%AC)上映) 中出现的三头火龙 “**Zmey Gorynych**”、1963 年的美国电影《Jason and the Argonauts》中出现的七头蛇 “**Hydra**” 和 1959 年的[日本](https://godzilla.fandom.com/zh/wiki/%E6%97%A5%E6%9C%AC)电影《日本诞生》中出现的九头蛇 “**八岐大蛇**” 所影响，再加以设计的怪兽。原型的设计者为利光贞三。主要在[昭和代哥吉拉电影系列](https://godzilla.fandom.com/zh/wiki/Category:%E6%98%AD%E5%92%8C%E4%BB%A3%E5%93%A5%E5%90%89%E6%8B%89%E9%9B%BB%E5%BD%B1%E7%B3%BB%E5%88%97)中设定为具侵略性的凶残宇宙怪兽，在五千年前把金星的高度文明于三日内毁灭，后来又成为了外星人时常操纵的怪兽，多次攻击地球。外型为三头、两尾、背有巨大翅膀、无手臂，全身为金色鳞甲，头部为额有三日月形的龙头。叫声为电子音效所造，在平成代开始与拿顿的叫声混音。\\n   &gt; \\n   &gt; [[国王基多拉]]\\n\\n#+END_QUOTE&quot;,536870934]],[&quot;^14&quot;,[768,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[768,&quot;^E&quot;,698,536870934]],[&quot;^14&quot;,[768,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[768,&quot;^T&quot;,698,536870934]],[&quot;^14&quot;,[768,&qu 为东宝的元老级怪兽之一，首次登场是 1956 年自己的独立怪兽电影《空中怪兽拉顿》（空の大怪獣ラドン，这也是东宝的第一部彩色怪兽电影）中。片中，拉顿是一种生活在地下深处的翼龙后裔，在暴露于辐射后发生突变成为巨兽。在原片中有一公一母两只拉顿，是一对相依相爱的配偶，栖息在日本最大的火山阿苏山中。然而由于阿苏山附近的北松采矿作业的影响，矿工们不光唤醒了恐怖的史前蜻蜓美加努隆（Meganulons），更是唤醒了在卵中沉睡了 2 亿年的拉顿，拉顿在破壳而出以后，由于辐射的影响体型迅速增大，变成了一只高 50 米，重 15000 吨，翼展超过百米的超级巨兽，并能以超音速飞行，而高速飞行所造成的强大气流更是将所经之处毁灭殆尽。\\n   &gt; \\n   &gt; [[科普向：拉顿，摩斯拉，王者基多拉的小介绍]]\\n\\n   &gt; 拉顿是少数几只不会受到哥斯拉原子吐息伤害的怪物之一。在《基多拉，三头怪物》里哥斯拉几次用它的吐息对抗拉顿，但拉顿似乎完全没有受到吐息的影响。拉顿甚至在片中能够抗衡王者基多拉的重力光束。即使翅膀被击中几次也没有表现出任何疼痛或反应。\\n   &gt; \\n   &gt; [[科普向：拉顿，摩斯拉，王者基多拉的小介绍]]\\n\\n   &gt; 拉顿最引人注目的特点是飞行速度，被称作天空之王的它可以毫不费力地战胜超音速飞机并保持惊人的灵活性。拉顿巨大的翅膀让它有能力在飞行时制造破坏性极强的强风，并在系列里摧毁了大量城市诸如东京和莫斯科。\\n   &gt; \\n   &gt; [[科普向：拉顿，摩斯拉，王者基多拉的小介绍]]\\n\\n   &gt; 不同于其它怪物，拉顿拥有可以吸收附近的任何小动物以恢复健康和活力。\\n   &gt; \\n   &gt; [[科普向：拉顿，摩斯拉，王者基多拉的小介绍]]\\n\\n   &gt; ### 出生最初在黑沼健创作的小说《空之大怪兽拉顿》中出现，小说被改编为同名电影《空之大怪兽拉顿》。### 命名无齿翼龙的日语名称 (プテラノドン) 以无齿翼龙的英语名称 (Pteranodon) 译音而成。拉顿的名称以无齿翼龙的日语名称 (プテラノドン) 抽出音节(プテ**ラ**ノ**ドン**) 而成为 “ラドン”。### 设定以超音速飞行，产生的能量震波具有高度破坏力，能破坏建筑物及军队。据柏木久一郎博士在《空之大怪兽拉顿》中讲解，是核子武器的能量震撼大地令拉顿的蛋被唤醒，但片中只交代了拉顿是翼龙的一种。造型以无齿翼龙为基础，冠饰缩短并分开为两个或三个，喙部也大幅缩短，颈部、腹部和腿部也设有甲片，腹部甲片上带刺，腿部加粗。有设定指出拉顿的脚底能喷出喷射气流，有加速飞行的作用。\\n   &gt; \\n   &gt; [[拉顿]]\\n\\n#+END_QUOTE&quot;,536870934]],[&quot;^14&quot;,[868,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[868,&quot;^E&quot;,1006,536870934]],[&quot;^14&quot;,[868,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[868,&quot;^T&quot;,1006,536870934]],[&quot;^14&quot;,[868,&quot;^S&quot;,66,536870934]],[&quot;^14&quot;,[868,&quot;^S&quot;,683,536870934]],[&quot;^14&quot;,[868,&quot;^G&quot;,683,536870934]],[&quot;^14&quot;,[868,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[868,&quot;^:&quot;,&quot;~u6284e55d-2788-45e8-8796-6f0f078dda92&quot;,536870934]],[&quot;^14&quot;,[869,&quot;^P&quot;,&quot;Association&quot;,536870934]],[&quot;^14&quot;,[869,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[869,&quot;^E&quot;,914,536870934]],[&quot;^14&quot;,[869,&quot;^W&quot;,66,536870934]],[&quot;^14&quot; 女神，被位于太平洋上一个用于核试验的小岛（婴儿岛）的原始部落当做守护神一般崇拜。它拥有强大的心灵感应能力，可以通过两个叫做 Shobijin（小美人）的女祭司交流。在第一部电影里当邪恶的企业家尼尔森掳走了两个女祭司以后，沉睡于卵中的摩斯拉被唤醒，并以一条毛虫的形态开始游向日本，期间还摧毁了一艘游轮。在到达了东京后，摩斯拉在东京塔废墟之上筑造了一个茧，破茧后进化成了成虫的完全体并继续寻找女祭司的下落。最终邪恶企业家在与警察的枪战中丧生，女祭司也得到了解救。影片最后，女祭司将摩斯拉吸引到机场跑道，摩斯拉接住二人后飞回了婴儿岛。\\n   &gt; \\n   &gt; [[科普向：拉顿，摩斯拉，王者基多拉的小介绍]]\\n\\n   &gt; ### 出生最初在中村真一郎、福永武彦、堀田善卫合同创作的小说《发光妖精与摩斯拉》中出现，小说被改编为电影《[摩斯拉 (1961)](https://godzilla.fandom.com/zh/wiki/%E6%91%A9%E6%96%AF%E6%8B%89(1961))》，发光妖精则成为了[小美人](https://godzilla.fandom.com/zh/wiki/%E5%B0%8F%E7%BE%8E%E4%BA%BA)。### 命名以英语中的 “Mother”(妈妈) 和“Moth”(蛾)两词共同存在的 “Moth” 一节命名为 “Mothra”，以日语发音就成了“モスラ” 一词。### 设定结合**蛾**和**蝶**的特征而造出的虫类怪兽，是目前唯一一只能结茧的[东宝](https://godzilla.fandom.com/zh/wiki/%E6%9D%B1%E5%AF%B6)系怪兽，也是以怪兽蛋和以双胞胎形式出现次数最多的怪兽。和[哥吉拉](https://godzilla.fandom.com/zh/wiki/%E5%93%A5%E5%90%89%E6%8B%89)及[拉顿](https://godzilla.fandom.com/zh/wiki/%E6%8B%89%E9%A0%93)不同，未试过与人类正式敌对，反而是和平的使者、守护神。最为不同于其他怪兽的是它身边有[小美人](https://godzilla.fandom.com/zh/wiki/%E5%B0%8F%E7%BE%8E%E4%BA%BA)这个可以和人类互传信息角色。一直在幼虫身上没有作出什么外观变化，但在成虫身上的造型却不断变化。\\n   &gt; \\n   &gt; [[摩斯拉]]\\n\\n#+END_QUOTE&quot;,536870934]],[&quot;^14&quot;,[904,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[904,&quot;^E&quot;,915,536870934]],[&quot;^14&quot;,[904,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[904,&quot;^T&quot;,915,536870934]],[&quot;^14&quot;,[904,&quot;^S&quot;,66,536870934]],[&quot;^14&quot;,[904,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[904,&quot;^:&quot;,&quot;~u6284e55d-4dd1-4566-b944-db4abad4f3ac&quot;,536870934]],[&quot;^14&quot;,[905,&quot;^P&quot;,&quot;Tags&quot;,536870934]],[&quot;^14&quot;,[905,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[905,&quot;^E&quot;,877,536870934]],[&quot;^14&quot;,[905,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[905,&quot;^T&quot;,796,536870934]],[&quot;^14&quot;,[905,&quot;^S&quot;,66,536870934]],[&quot;^14&quot;,[905,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[905,&quot;^:&quot;,&quot;~u6284e55d-49ad-404b-a &quot;,536870936]],[&quot;^14&quot;,[1027,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[1027,&quot;^E&quot;,1127,536870936]],[&quot;^14&quot;,[1027,&quot;^W&quot;,1010,536870936]],[&quot;^14&quot;,[1027,&quot;^T&quot;,1036,536870936]],[&quot;^14&quot;,[1027,&quot;^S&quot;,1010,536870936]],[&quot;^14&quot;,[1027,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[1027,&quot;^:&quot;,&quot;~u6284e55d-6649-4e04-af5e-84394532ff3f&quot;,536870936]],[&quot;^14&quot;,[1028,&quot;^P&quot;,&quot;[内部链接](&lt;http://localhost:7026/reading/2294?title=科普向：拉顿，摩斯拉，王者基多拉的小介绍#id=1643771678209&gt;) |  [外部链接](&lt;https://simpread.pro/@kenshin/reading/2294?title=科普向：拉顿，摩斯拉，王者基多拉的小介绍#id=1643771678209&gt;)\\ncollapsed:: false  &quot;,536870936]],[&quot;^14&quot;,[1028,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[1028,&quot;^E&quot;,1017,536870936]],[&quot;^14&quot;,[1028,&quot;^W&quot;,1010,536870936]],[&quot;^14&quot;,[1028,&quot;^T&quot;,1066,536870936]],[&quot;^14&quot;,[1028,&quot;^S&quot;,1010,536870936]],[&quot;^14&quot;,[1028,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,false],536870936]],[&quot;^14&quot;,[1028,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;]],536870936]],[&quot;^14&quot;,[1028,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[1028,&quot;^:&quot;,&quot;~u6284e55d-2ce3-45d2-b9c7-180b79d93ec6&quot;,536870936]],[&quot;^14&quot;,[1029,&quot;^L&quot;,true,536870936]],[&quot;^14&quot;,[1029,&quot;^P&quot;,&quot;#+BEGIN_QUOTE\\n  摩斯拉（ モスラ Mothra）不光是东宝第一个性别被定义为女性的怪物，还是第一只加入哥斯拉系列的怪兽。它的第一次登场是在一个名为 The Luminous Fairies and Mothra 的短篇小说中。同年东宝将这个故事改编成电影《摩斯拉》的剧本。正如之前《基多拉，三头怪物》中提到的那样，摩斯拉在系列中总是被描绘成一种善良和仁慈的生物，只有当它的信徒或是自己的卵受到伤害时才会主动造成破坏。绝大部分时间摩斯拉一直致力于保护地球和人类免受更大的伤害，这也是为何被称为 “怪兽女王” 的它深受女性观众的欢迎。在电影中摩斯拉是一个古老的蛾女神，被位于太平洋上一个用于核试验的小岛（婴儿岛）的原始部落当做守护神一般崇拜。它拥有强大的心灵感应能力，可以通过两个叫做 Shobijin（小美人）的女祭司交流。在第一部电影里当邪恶的企业家尼尔森掳走了两个女祭司以后，沉睡于卵中的摩斯拉被唤醒，并以一条毛虫的形态开始游向日本，期间还摧毁了一艘游轮。在到达了东京后，摩斯拉在东京塔废墟之上筑造了一个茧，破茧后进化成了成虫的完全体并继续寻找女祭司的下落。最终邪恶企业家在与警察的枪战中丧生，女祭司也得到了解救。影片最后，女祭司将摩斯拉吸引到机场跑道，摩斯拉接住二人后飞回了婴儿岛。 \\n  #+END_QUOTE\\n  collapsed:: true  &quot;,536870936]],[&quot;^14&quot;,[1029,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[1029,&quot;^E&quot;,1104,536870936]],[&quot;^14&quot;,[1029,&quot;^W&quot;,1010,536870936]],[&quot;^14&quot;,[1029,&quot;^T&quot;,1075,536870936]],[&quot;^14&quot;,[1029,&quot;^S&quot;,1010,536870936]],[&quot;^14&quot;,[1029,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,true],536870936]],[&quot;^14&quot;,[1029,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;]],536870936]],[&quot;^14&quot;,[1029,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[1029,&quot;^:&quot;,&quot;~u6284e55d-d986-48c8-a13a-0549dbee2b75&quot;,536870936]],[&quot;^14&quot;,[1030,&quot;^P&quot;,&quot;&quot;,536870936]],[&quot;^14&quot;,[1030,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[1030,&quot;^E&quot;,1011,536870936]],[&quot;^14&quot;,[1030,&quot;^W&quot;,1010,536870936]],[&quot;^14&quot;,[1030,&quot;^T&quot;,1011,536870936]],[&quot;^14&quot;,[1030,&quot;^S&quot;,1010,536870936]],[&quot;^14&quot;,[1030,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[1030,&quot;^:&quot;,&quot;~u6284e55d-ae02-4d0c-8605-f9d3cdb3e656&quot;,536870936]],[&quot;^14&quot;,[1031,&quot;^P&quot;,&quot;[内部链接](&lt;http://localhost:7026/reading/2294?title=科普向：拉顿，摩斯拉，王者基多拉的小介绍#id=1643771196544&gt;) |  [外部链接](&lt;https://simpread.pro/@kenshin/reading/2294?title=科普向：拉顿，摩斯拉，王者基多拉的小介绍#id=1643771196544&gt;)\\ncollapsed:: false  &quot;,536870936]],[&quot;^14&quot;,[1031,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[1031,&quot;^E&quot;,1018,536870936]],[&quot;^14&quot;,[1031,&quot;^W&quot;,1010,536870936]],[&quot;^14&quot;,[1031,&quot;^T&quot;,1062,536870936]],[&quot;^14&quot;,[1031,&quot;^S&quot;,1010,536870936]],[&quot;^14&quot;,[1031,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,false],536870936]],[&quot;^14&quot;,[1031,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;]],536870936]],[&quot;^14&quot;,[1031,&quot;^17&quot;,true,53 ;^:&quot;,&quot;~u6284e55d-91c0-4677-96c4-cdea3546f6eb&quot;,536870940]],[&quot;^14&quot;,[1175,&quot;^J&quot;,1644042761565,536870945]],[&quot;^14&quot;,[1175,&quot;^?&quot;,false,536870940]],[&quot;^14&quot;,[1175,&quot;^X&quot;,&quot;哥斯拉/国王基多拉&quot;,536870940]],[&quot;^14&quot;,[1175,&quot;^@&quot;,26,536870940]],[&quot;^14&quot;,[1175,&quot;^10&quot;,&quot;哥斯拉/国王基多拉&quot;,536870940]],[&quot;^14&quot;,[1175,&quot;^A&quot;,1644042761565,536870945]],[&quot;^14&quot;,[1175,&quot;^:&quot;,&quot;~u6284e55d-6cb1-40b9-ae9c-139b5a415e74&quot;,536870940]],[&quot;^14&quot;,[1176,&quot;^L&quot;,true,536870940]],[&quot;^14&quot;,[1176,&quot;^P&quot;,&quot;#+BEGIN_QUOTE\\n  ### 出生\\n\\n因为[哥吉拉](https://godzilla.fandom.com/zh/wiki/%E5%93%A5%E5%90%89%E6%8B%89)、[摩斯拉](https://godzilla.fandom.com/zh/wiki/%E6%91%A9%E6%96%AF%E6%8B%89)和[拉顿](https://godzilla.fandom.com/zh/wiki/%E6%8B%89%E9%A0%93)转型为 “正义英雄” 的关系，必须出现一个反派。因为 “外星人入侵地球” 的桥段，便创造出国王基多拉。\\n\\n### 命名\\n\\n“King”是 “国王” 的意思，“Ghidorah”只是一串音标 (可能当作外星语言)，加在一起便是“King Ghidorah”，日语音译为“キングギドラ”。另外在《哥吉拉 摩斯拉 国王基多拉 大怪兽总攻击》中出现的汉字名称只是直接把“ギドラ” 直接转换成汉字“魏怒罗”。\\n\\n### 设定\\n\\n受 1956 年的苏联电影《Ilya Muromets》(1959 年 3 月才在[日本](https://godzilla.fandom.com/zh/wiki/%E6%97%A5%E6%9C%AC)上映) 中出现的三头火龙 “**Zmey Gorynych**”、1963 年的美国电影《Jason and the Argonauts》中出现的七头蛇 “**Hydra**” 和 1959 年的[日本](https://godzilla.fandom.com/zh/wiki/%E6%97%A5%E6%9C%AC)电影《日本诞生》中出现的九头蛇 “**八岐大蛇**” 所影响，再加以设计的怪兽。原型的设计者为利光贞三。\\n\\n主要在[昭和代哥吉拉电影系列](https://godzilla.fandom.com/zh/wiki/Category:%E6%98%AD%E5%92%8C%E4%BB%A3%E5%93%A5%E5%90%89%E6%8B%89%E9%9B%BB%E5%BD%B1%E7%B3%BB%E5%88%97)中设定为具侵略性的凶残宇宙怪兽，在五千年前把金星的高度文明于三日内毁灭，后来又成为了外星人时常操纵的怪兽，多次攻击地球。\\n\\n外型为三头、两尾、背有巨大翅膀、无手臂，全身为金色鳞甲，头部为额有三日月形的龙头。叫声为电子音效所造，在平成代开始与拿顿的叫声混音。 \\n  #+END_QUOTE\\n  collapsed:: true  &quot;,536870940]],[&quot;^14&quot;,[1176,&quot;^N&quot;,&quot;^16&quot;,536870940]],[&quot;^14&quot;,[1176,&quot;^E&quot;,1190,536870940]],[&quot;^14&quot;,[1176,&quot;^W&quot;,1174,536870940]],[&quot;^14&quot;,[1176,&quot;^T&quot;,1190,5368709 “Moth” 一节命名为 “Mothra”，以日语发音就成了“モスラ” 一词。\\n\\n### 设定\\n\\n结合**蛾**和**蝶**的特征而造出的虫类怪兽，是目前唯一一只能结茧的[东宝](https://godzilla.fandom.com/zh/wiki/%E6%9D%B1%E5%AF%B6)系怪兽，也是以怪兽蛋和以双胞胎形式出现次数最多的怪兽。\\n\\n和[哥吉拉](https://godzilla.fandom.com/zh/wiki/%E5%93%A5%E5%90%89%E6%8B%89)及[拉顿](https://godzilla.fandom.com/zh/wiki/%E6%8B%89%E9%A0%93)不同，未试过与人类正式敌对，反而是和平的使者、守护神。最为不同于其他怪兽的是它身边有[小美人](https://godzilla.fandom.com/zh/wiki/%E5%B0%8F%E7%BE%8E%E4%BA%BA)这个可以和人类互传信息角色。\\n\\n一直在幼虫身上没有作出什么外观变化，但在成虫身上的造型却不断变化。 \\n  #+END_QUOTE\\n  collapsed:: true  &quot;,536870942]],[&quot;^14&quot;,[1208,&quot;^N&quot;,&quot;^16&quot;,536870942]],[&quot;^14&quot;,[1208,&quot;^E&quot;,1220,536870942]],[&quot;^14&quot;,[1208,&quot;^W&quot;,1202,536870942]],[&quot;^14&quot;,[1208,&quot;^T&quot;,1220,536870942]],[&quot;^14&quot;,[1208,&quot;^S&quot;,1202,536870942]],[&quot;^14&quot;,[1208,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,true],536870942]],[&quot;^14&quot;,[1208,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;]],536870942]],[&quot;^14&quot;,[1208,&quot;^17&quot;,true,536870942]],[&quot;^14&quot;,[1208,&quot;^:&quot;,&quot;~u6284e55d-6488-469a-b47b-3786a65a21f4&quot;,536870942]],[&quot;^14&quot;,[1209,&quot;^P&quot;,&quot;&quot;,536870942]],[&quot;^14&quot;,[1209,&quot;^N&quot;,&quot;^16&quot;,536870942]],[&quot;^14&quot;,[1209,&quot;^E&quot;,1211,536870942]],[&quot;^14&quot;,[1209,&quot;^W&quot;,1202,536870942]],[&quot;^14&quot;,[1209,&quot;^T&quot;,1211,536870942]],[&quot;^14&quot;,[1209,&quot;^S&quot;,1202,536870942]],[&quot;^14&quot;,[1209,&quot;^17&quot;,true,536870942]],[&quot;^14&quot;,[1209,&quot;^:&quot;,&quot;~u6284e55d-23e3-4ddc-8d44-47146ad35397&quot;,536870942]],[&quot;^14&quot;,[1210,&quot;^P&quot;,&quot;#+BEGIN_QUOTE\\n  &gt; 怪兽女王——摩斯拉\\n   &gt; \\n   &gt; [[泰坦巨兽终极图鉴]]\\n\\n#+END_QUOTE&quot;,536870942]],[&quot;^14&quot;,[1210,&quot;^N&quot;,&quot;^16&quot;,536870942]],[&quot;^14&quot;,[1210,&quot;^E&quot;,1213,536870942]],[&quot;^14&quot;,[1210,&quot;^W&quot;,1202,536870942]],[&quot;^14       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
